<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="icon" href="assets/favicon.ico"> <!--ajout de l'icon sur le titre du site -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="Scripts/Main.js" type="module"></script>
    <script src="Scripts/Tools/Scroll_Btn_Top.js" defer></script>
</head>
<body>
    <!--mise en place du logo-->
    <header>
        <a href="index.html"><img class="header__logo" src="assets/img/logo.svg" alt="Les_petits_plats"></a>
    </header>
    <div class="header"></div>
    <!--mise en place du bouton scroll top en JS-->
    <button id="scrollToTopBtn">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <!-- recherche principal -->
    <div class="main-rech">
        <input type="text" id="main-rech__input" class="main-rech__input"  name="main-rech" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <i class="fas fa-search main-rech__icon"></i>
    </div>

    <!-- tags actif -->
    <ul  class="list_of_tags" id="list_of_tags"> </ul>

    <!-- filter dropdown content -->
    <div class="dropdown_filters" id="dropdown_filters"> </div>

    <!-- recettes cards -->
    <div id="container_of_recipes" class="container_of_recipes">
        <p class="empty_msg">Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc.</p>
    </div>

</body>
</html>
