<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>

    <link rel="icon" href="assets/favicon.ico"> <!--add icon on the website title-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/modules/scrollTopBtn.js" defer></script>
</head>
<body>
    <!--mise en place du logo-->
    <header class="header">
        <a href="index.html"><img class="header__logo" src="assets/img/logo.svg" alt="Les_petits_plats"></a>
    </header>

    <!--mise en place du bouton scroll top en JS-->
    <button class="scrollToTopBtn">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </button>

    <!-- Barre de recherche principal -->
    <section class="search-principal">
        <input type="text" class="search-principal__input" id="search-principal__input" name="search-principal" spellcheck="true" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
        <i class="fas fa-search search-principal__icon"></i>
    </section>

    <!-- Liste des tags actif -->
    <ul id="tags-list" class="tags-list">
    </ul>

    <!-- Filtre déroulant de recherche -->
    <section id="filters-dropdown" class="filters-dropdown">
    </section>

    <!-- Cartes des recettes -->
    <section id="recipes-container" class="recipes-container">
        <p class="empty-msg">Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc.</p>
    </section>

</body>
</html>
